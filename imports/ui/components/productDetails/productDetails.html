<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form>

        <div ng-if="productDetails.product.images">
          <div class="">
            <product-image images="productDetails.product.images"></product-image>
          </div>
        </div>

        <fieldset class="form-group">
          <label for="title">Product title</label>
          <input id="title" type="text" ng-model="productDetails.product.title" ng-disabled="!productDetails.isLoggedIn" class="form-control"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="description">Description</label>
          <input id="description" type="text" ng-model="productDetails.product.description" ng-disabled="!productDetails.isLoggedIn"
            class="form-control" />
        </fieldset>

        <fieldset class="form-group">
          <label for="type">Type</label>
          <input id="type" type="text" ng-model="productDetails.product.type" ng-disabled="!productDetails.isLoggedIn" class="form-control"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="vendor">Vendor</label>
          <input id="vendor" type="text" ng-model="productDetails.product.vendor" ng-disabled="!productDetails.isLoggedIn" class="form-control"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="price">Price</label>
          <input id="price" type="text" ng-model="productDetails.product.price" ng-disabled="!productDetails.isLoggedIn" class="form-control"
          />
        </fieldset>

        <div class="form-group">
          <label for="isVisible">
            <input id="isVisible" type="checkbox" ng-model="productDetails.product.isVisible" ng-disabled="!productDetails.isLoggedIn"/>
            Visible Product?
          </label>
        </div>

        <product-map prlocation="productDetails.product.prlocation"></product-map>

        <!--<div class="col-sm-4">
          <product-remove product="productDetails.product" ng-show="productDetails.isOwner(productDetails.product)"></product-remove>
        </div>-->
        <add-to-cart id="{{productDetails.product._id}}" name="{{productDetails.product.title}}" price="{{productDetails.product.price}}"
          quantity="1" quantity-max="5" data="productDetails.product"></add-to-cart>

        <button ng-click="productDetails.save()" type="submit" class="btn btn-primary">Save</button>
        <button ui-sref="products" class="btn">Back</button>
      </form>
    </div>
  </div>

</div>
