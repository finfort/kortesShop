<form name="registerform" novalidate>
  <div>
    <label for="uemail">
            Email
          </label>
    <input id="uemail" name="uemail" type="email" ng-model="register.credentials.email" placeholder="Email" aria-label="email" required/>
    <br />
    <div ng-show="registerform.$submitted || registerform.uemail.$touched">
      <div ng-show="registerform.uemail.$error.required">Tell us your email.</div>
      <div ng-show="registerform.uemail.$error.email">This is not a valid email.</div>
    </div>
  </div>
  <div>
    <label for="password">
            Password
          </label>
    <input id="password" name="password" type="password" ng-model="register.credentials.password" placeholder="password" aria-label="password"
      required/>
    <div ng-show="registerform.$submitted || registerform.password.$touched">
      <div ng-show="registerform.password.$error.required">Tell us your password.</div>
    </div>
  </div>
  <div>
    <label for="fullName">fullName</label>
    <input id="fullName" name="fullName" type="text" ng-model="register.credentials.fullName" placeholder="fullName" aria-label="fullName" required>
  </div>
  <div>
    <label for="registrationDate">registrationDate:</label>
    <input type="date" placeholder="yyyy-MM-dd" min="1990-01-01" max="2050-12-31" id="registrationDate" name="registrationDate" ng-model="register.credentials.registrationDate"
      aria-label="registrationDate" required>
  </div>
  <div>
    <label for="phone">phone</label>
    <input id="phone" name="phone" type="text" ng-model="register.credentials.phone" placeholder="phone" aria-label="phone" required>
  </div>
  <div class="row">
    <button class="btn btn-primary" ng-click="register.register()" aria-label="login" ng-disabled="registerform.$invalid">Register</button>
  </div>
</form>
