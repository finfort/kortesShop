<form name="registerForm" class="column">
  <div>
    <label>
            Email
          </label>
    <input type="text" ng-model="register.credentials.email" placeholder="email" aria-label="email" required/>
  </div>
  <div>
    <label>
            Password
          </label>
    <input type="password" ng-model="register.credentials.password" placeholder="password" aria-label="password" required/>
  </div>
  <div>
    <label for="fullName">fullName:</label>
    <input type="text" ng-model="register.credentials.fullName" placeholder="fullName" aria-label="fullName" required>
  </div>
  <div>
    <label for="registrationDate">registrationDate:</label>
    <input type="date" placeholder="yyyy-MM-dd" min="1990-01-01" max="2050-12-31" id="registrationDate" ng-model="register.credentials.registrationDate"
      aria-label="registrationDate" required>
  </div>
  <div>
    <label for="phone">phone:</label>
    <input type="text" ng-model="register.credentials.phone" placeholder="phone" aria-label="phone" required>
  </div>
  <div class="row">
    <button class="btn btn-primary" ng-click="register.register()" aria-label="login" ng-disabled="register.registerForm.$invalid()">Register</button>
  </div>
</form>
