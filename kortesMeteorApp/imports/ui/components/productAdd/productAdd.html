<form>
  <div class="form-group">
    <label>
      Product Name:
    </label>
    <input type="text" ng-model="productAdd.product.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label>
      Description:
    </label>
    <input type="text" ng-model="productAdd.product.description" class="form-control"/>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="productAdd.product.public"/> Public Product?
    </label>
  </div>
  <button ng-click="productAdd.submit()" class="btn btn-success">Add Product!</button>
</form>
