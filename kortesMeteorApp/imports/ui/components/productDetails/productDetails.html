<form>
  product name: <input type="text" ng-model="productDetails.product.name"  ng-disabled="!productDetails.isLoggedIn"/>
  Description: <input type="text" ng-model="productDetails.product.description" ng-disabled="!productDetails.isLoggedIn" />
  Public product? <input type="checkbox" ng-model="productDetails.product.public" ng-disabled="!productDetails.isLoggedIn">
  <button ng-click="productDetails.save()">Save</button>
</form>
 
<button ui-sref="products">Back</button>
 
<ul>
  Users:
  <li ng-repeat="user in productDetails.users">
    <div>{{ user.emails[0].address }}</div>
  </li>
</ul>
