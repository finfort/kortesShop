<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset class="form-group">
          <label>Product name</label>
          <input type="text" ng-model="productDetails.product.name" ng-disabled="!productDetails.isLoggedIn" class="form-control"/>
        </fieldset>
 
        <fieldset class="form-group">
          <label>Description</label>
          <input type="text" ng-model="productDetails.product.description" ng-disabled="!productDetails.isLoggedIn" class="form-control"/>
        </fieldset>
 
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="productDetails.product.public" ng-disabled="!productDetails.isLoggedIn"/>
            Public Product?
          </label>
        </div>
 
        <button ng-click="productDetails.save()" type="submit" class="btn btn-primary">Save</button>
        <button ui-sref="products" class="btn">Back</button>
      </form>
    </div>
  </div>
 
</div>
