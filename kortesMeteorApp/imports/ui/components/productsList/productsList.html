<product-add></product-add>
 
<input type="search" ng-model="productsList.searchText" placeholder="Search" />
 
<products-sort on-change="productsList.sortChanged(sort)" property="name" order="1"></products-sort>

<ul>
  <li dir-paginate="product in productsList.products | itemsPerPage: productsList.perPage" total-items="productsList.productsCount">
    <a ui-sref="productDetails({ productId: product._id })">
      {{product.name}}
    </a>
    <p>{{product.description}}</p>
    <product-remove product="product"></product-remove>
  </li>
</ul>

<dir-pagination-controls on-page-change="productsList.pageChanged(newPageNumber)"></dir-pagination-controls>
