  <form name="registerForm" class="column" >
        <div >
          <label>
            Email
          </label>
          <input type="text" ng-model="register.credentials.email" placeholder="email" aria-label="email" required/>
        </div>
        <div >
          <label>
            Password
          </label>
          <input type="password" ng-model="register.credentials.password" placeholder="password" aria-label="password" required/>
        </div>
        <div class="row" >
          <button class="btn btn-primary" ng-click="register.register()" aria-label="login" ng-disabled="register.registerForm.$invalid()">Register</button>
        </div>
      </form>
